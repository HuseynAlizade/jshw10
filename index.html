<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div>
        <p style="color: dodgerblue;" class="name"><b>facebook</b></p>
        <p class="text">Connect with friends and the world <br> around you  on Facebook.</p>
    </div>

    <div class="forSignUP">
        <form id="form" action="#">
            <input id="mail" type="mail" autocomplete="off" placeholder="Email or phone number"/>
            <input id="pass" type="password"  placeholder="Password"/>
            <input id="confpass" type="password"  placeholder="Confpassword"/>
            <input id="submit" type="submit" value="Log in" />
        </form>
        <p style="color: blue;" class="text3">Forgot password?</p>
        <hr>
        <button class="btn">Create new account </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
